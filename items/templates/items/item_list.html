{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Item List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Item List</h1>
        <a href="{% url 'item_create' %}" class="btn btn-primary mb-2">Add New Item</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                        <a href="{% url 'item_update' item.id %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'item_delete' item.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
