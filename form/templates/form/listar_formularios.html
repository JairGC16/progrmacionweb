<!-- templates/form/listar_formularios.html -->
{% extends 'form_index.html' %}

{% block content %}
<table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      {% for formulario in formularios %}
        <tr>
          <td>{{ forloop.counter }}</td>  <!-- Muestra el número de índice del formulario -->
          <td>{{ formulario.nombre }}</td>
          <td>
            <a href="{% url 'detalle_formulario' formulario.id %}" class="btn btn-info btn-sm">Ver detalles</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No se han creado formularios aún.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
