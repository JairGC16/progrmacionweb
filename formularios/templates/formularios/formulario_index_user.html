<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="./../../static/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            {% include 'Componentes/navbar_user.html' %}
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                {% include 'Componentes/sidebar_user.html' %}
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Asignaciones Prendinetes </h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Realiza tus Asignaciones Pendientes </li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Tabla de Asignaciones
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Asignacion</th>
                                            <th>Opcion</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Asignacion</th>
                                            <th>Opcion</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr>
                                            <td>Auto Critica</td>
                                            <td class="text-end d-flex justify-content-end">
                                                <button type="button" class="btn btn-success">
                                                <i class="bi bi-arrow-right-circle"></i>Realizar
                                              </button></td>
                                        </tr>
                                        <tr>
                                            <td>Trabajo en Equipo</td>
                                            <td class="text-end d-flex justify-content-end">
                                                <button type="button" class="btn btn-success">
                                                <i class="bi bi-arrow-right-circle"></i>Realizar
                                              </button></td>
                                        </tr>
                                        <tr>
                                            <td>Responsabilidad</td>
                                            <td class="text-end d-flex justify-content-end">
                                                <button type="button" class="btn btn-success">
                                                <i class="bi bi-arrow-right-circle"></i>Realizar
                                              </button></td>
                                        </tr>
        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; SkillScope 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="./../../static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="./../../static/assets/demo/chart-area-demo.js"></script>
        <script src="./../../static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="./../../static/js/datatables-simple-demo.js"></script>
